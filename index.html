<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <!-- banner section -->
        <div class="banner-container">
            <div class="banner-text">
                <h1 class="fw-800">Explore Your Travel</h1>
                <p>Find your perfect travel roadmap with our expertly designed itineraries for every style of adventure.</p>
            </div>
            <div class="banner-input-container">
                <input type="text" class=".where-go" placeholder="Where go">
                <select class="banner-select">
                    <option value="when" disabled selected>When</option>
                </select>
                <select class="fw-400 banner-select">
                    <option value="select-type" disabled selected>Select Type</option>
                </select>
                <button class="banner-btn"><img src="icon/search .svg" alt="" width="24px" height="24px"> Find Now</button>
            </div>
        </div>
    </header>
</body>
</html>
